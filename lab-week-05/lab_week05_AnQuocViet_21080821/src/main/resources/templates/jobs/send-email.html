<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:replace="~{fragments/header :: nav}"></div>

    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Email Sent Successfully!</h4>
        <p>An invitation email has been sent to the candidate.</p>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Job Information</h5>
        </div>
        <div class="card-body" th:object="${job}">
            <p><strong>Job Name:</strong> <span th:text="${job.jobName()}"></span></p>
            <p><strong>Company:</strong> <span th:text="${job.companyName()}"></span></p>
            <p><strong>Company Email:</strong> <span th:text="${job.companyEmail()}"></span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Candidate Information</h5>
        </div>
        <div class="card-body" th:object="${candidate}">
            <p><strong>Full Name:</strong> <span th:text="${candidate.fullName()}"></span></p>
            <p><strong>Email:</strong> <span th:text="${candidate.email()}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${candidate.phone()}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
