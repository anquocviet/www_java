<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${candidate.fullName}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: nav}"></div>
    <div class="card mt-4">
        <div class="card-header">
            <h2 th:text="${candidate.fullName}">Candidate Name</h2>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${candidate.email}">candidate@example.com</span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${candidate.phone}">123-456-7890</span></p>
            <p><strong>Ngày sinh:</strong> <span th:text="${candidate.dob}">01/01/1990</span></p>
            <p>
                <strong>Địa chỉ:</strong>
                <span th:text="${candidate.address.street}">123 Main St</span>,
                <span th:text="${candidate.address.city}">Springfield</span>,
                <span th:text="${candidate.address.country.name}">USA</span>
            </p>
            <div>
                <strong>Kỹ năng:</strong>
                <ul>
                    <li th:each="cSkill : ${skills}" class="mb-3">
                        <span th:text="${cSkill.skill.skillName}">Java</span>
                        <br>
                        Level: <span th:text="${cSkill.skillLevel.name}">Intermediate</span>
                        <br>
                        Type: <span th:text="${cSkill.skill.type.name}">Programming</span>
                    </li>
                </ul>
            </div>
        </div>
        <div th:if="${session.candidate != null && session.candidate.id == candidate.id}"
             class="card-footer d-flex justify-content-between">
            <a class="btn btn-primary" th:href="@{/candidates/edit}">Cập nhật thông tin</a>
        </div>
    </div>
</div>
</body>
</html>
