<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Recommend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: nav}"></div>
    <div>
        <div class="card mt-4">
            <div class="card-header">
                <h2>Đề xuất kỹ năng nên học</h2>
            </div>
            <div class="card-body">
                <div th:each="skill : ${skills}">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 th:text="${skill.key.skillName}">Java</h5>
                        </div>
                        <div class="card-body">
                            <p>Loại: <span th:text="${skill.key.type}">Programming</span></p>
                            <p>Mô tả: <span th:text="${skill.key.skillDescription}">Programming</span></p>
                            <p>Số job đang cần tuyển: <span th:text="${skill.value}">5</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
