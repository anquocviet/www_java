<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Company</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<form th:object="${company}" method="post" action="/companies/update" class="form-check">
    <h1>Edit Company</h1>
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label for="compName" class="form-label">Company Name</label>
        <input id="compName" type="text" class="form-control" th:field="*{compName}"/>
    </div>
    <div class="mb-3">
        <label for="compDesc" class="form-label" th:field="*{about}">Description</label>
        <textarea id="compDesc" class="form-control" th:field="*{about}"></textarea>
    </div>
    <div class="mb-3">
        <label for="compEmail" class="form-label">Email</label>
        <input id="compEmail" type="text" class="form-control" th:field="*{email}"/>
    </div>
    <div class="mb-3">
        <label for="compPhone" class="form-label">Phone</label>
        <input id="compPhone" type="text" class="form-control" th:field="*{phone}"/>
    </div>
    <div class="mb-3">
        <label for="compWebUrl" class="form-label">Web URL</label>
        <input id="compWebUrl" type="text" class="form-control" th:field="*{webUrl}"/>
    </div>
    <input th:field="*{address.id}" type="hidden"/>
    <div class="form-group row">
        <div class="mb-3 col">
            <label for="street" class="form-label">Street</label>
            <input id="street" type="text" class="form-control" th:field="*{address.street}"/>
        </div>
        <div class="mb-3 col">
            <label for="city" class="form-label">City</label>
            <input id="city" type="text" class="form-control" th:field="*{address.city}"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="mb-3 col">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select" th:field="*{address.country}">
                <option th:each="country : ${countries}" th:value="${country}"
                        th:text="${country.name + country.ordinal}"></option>
            </select>
        </div>
        <div class="mb-3 col">
            <label for="zipcode" class="form-label">Zip code</label>
            <input id="zipcode" type="text" class="form-control" th:field="*{address.zipcode}"/>
        </div>
        <div class="mb-3 col">
            <label for="number" class="form-label">Number</label>
            <input id="number" type="text" class="form-control" th:field="*{address.number}"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/companies/{id}(id=${company.id})}" class="btn btn-secondary ms-2">Cancel</a>
</form>
</body>
</html>
