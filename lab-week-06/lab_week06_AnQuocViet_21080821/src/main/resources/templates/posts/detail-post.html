<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${post.title}">Post Title</h1>
    <p class="text-muted" th:text="${post.authorName}">Author Name</p>
    <b>Time published:</b>
    <p th:text="${#dates.format(post.createdAt, 'HH:mm dd/MM/yyyy')}"></p>
    <hr>
    <div th:utext="${post.content}">Post Content</div>

    <!-- Add Comment Form -->
    <div class="mt-5">
        <h2>Add a Comment</h2>
        <form action="#" th:action="@{'/posts/' + ${post.id} + '/comments'}" th:object="${comment}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Comment title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Comment content</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Comments Section -->
    <div class="mt-5">
        <h2>Comments</h2>
        <div th:each="comment : ${comments}" class="mb-3">
            <p th:text="${comment.content}">Comment Content</p>
            <p class="text-muted" th:text="${#dates.format(comment.createdAt, 'HH:mm dd/MM/yyyy')}"></p>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
