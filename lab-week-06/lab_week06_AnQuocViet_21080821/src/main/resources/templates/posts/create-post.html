<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create post</h1>
    <form action="/posts/create" method="post">
        <input type="hidden" name="authorId" th:value="${#ctx.session.user.id}">
        <div th:if="${parentId.isPresent()}" class="mb-3">
            <a th:href="@{/posts/{id}(id=${parentId.get()})}">Parent post</a>
        </div>
        <div class="mb-3">
            <label for="metaTitle" class="form-label">Meta title</label>
            <input type="text" class="form-control" id="metaTitle" name="title">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control" id="summary" name="summary"></textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="published" name="published" checked>
            <label class="form-check-label" for="published">Publish</label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
